{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4 Introduction</title>
    <link rel="stylesheet" href='{% static "styles.css" %}'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a style="" href="#" class="navbar-brand" id="navbar-brand">Nightfury</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul style="margin-right: 200px;" class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link" id="nav-link">HOME</a>
                </li>
                <li class="nav-item">
                    <a href="/register/" class="nav-link" id="nav-link">REGISTER</a>
                </li>
                <li class="nav-item">
                    <a href="/team/" class="nav-link" id="nav-link">TEAM</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="reg-image">
        <form action="/submit/" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">Full Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter name" name="name" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Character Id</label>
                <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Enter character id" name="char-id" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">In Game Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter ingame name" name="in-game" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Aadhaar Number</label>
                <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Enter aadhaar number" name="aadhaar" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
